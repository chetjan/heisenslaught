<div class="pick-container">
  <hero-pick *ngFor="let slot of slots; let i = index" 
    [class.team1]="team === 0"
    [class.team2]="team === 1"
    [class.team-picking]="isTeamPicking"
    [class.current-pick]="currentPickIndex === i"
    [class.next-pick]="nextPickIndex === i"
    [class.picked]="currentPick > getSlot(i)"
    [class.pick-preview]="isPreviewPick(i)"
    [class.pick-taken]="isHeroTaken(getPick(i)?.id)"
    [hero]="getPick(i)"
  >
  </hero-pick>
</div>
